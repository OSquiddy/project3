{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <!-- Display a message -->
    <div id="message" role="alert"></div>

    <div id="emails-view">
    </div>

    <div id="compose-view"
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" data-compose-recipients="recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" data-compose-subject="subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" data-compose-body="body" placeholder="Body"></textarea>
            <input type="submit" id="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="single-email-view">
        <div class="emailContainer">
            <div class="row mx-0">
                <div class="col-1 text-right">
                    <div>From:</div>
                    <div>To:</div>
                    <div>Date:</div>
                    <div>Subject:</div>
                </div>
                <div class="col-11 pl-0">
                    <div id="senderField"></div>
                    <div id="receiversField"></div>
                    <div id="dateField"></div>
                    <div id="subjectField"></div>
                </div>
            </div>
            <hr>
            <div class="row mx-0">
                <div class="col" id="emailBody"></div>
            </div>
        </div>
        <div class="buttonRow"></div>
    </div>
    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
